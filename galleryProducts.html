<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="galleryProducts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</head>

<body>
    <section id="portfolio">
        <div class="container">
            <div class="gallery col-lg-12 mx-auto">
                <h1 class="gallery-title">Siva Gallery</h1>

            </div>
            <div class="d-flex justify-content-center button p-1 ">
                <button class="btn btn-default filter-button btn-sm" data-filter="all">All</button>
                <button class="btn btn-default filter-button btn-sm" data-filter="nature">Album</button>
                <button class="btn btn-default filter-button btn-sm" data-filter="people">Business Card</button>
                <button class="btn btn-default filter-button btn-sm" data-filter="cars">Brochure</button>
                <button class="btn btn-default filter-button btn-sm" data-filter="building">Calendar</button>
            </div>
            <div class="row">
                <div class="gallery_product col-md-4 filter center nature">
                    <img src="image1.jpeg" alt="" width="300px" height="280px">
                </div>
                <div class="gallery_product col-md-4 filter center people">
                    <img src="image2.jpeg" alt="" width="300px" height="280px">
                </div>
                <div class="gallery_product col-md-4 filter center cars"> 
                    <img src="image3.jpeg" alt="" width="300px" height="280px">
                </div>
                <div class="gallery_product col-md-4 filter center buildings">
                    <img src="image4.jpeg" alt="" width="300px" height="280px">
                </div>
                <div class="gallery_product col-md-4 filter center nature">
                    <img src="image5.jpeg" alt="" width="300px" height="280px">
                </div>
                <div class="gallery_product col-md-4 filter center people">
                    <img src="image6.jpeg" alt="" width="300px" height="280px">
                </div>
                <div class="gallery_product col-md-4 filter center nature">
                    <img src="image7.jpeg" alt="" width="300px" height="280px">
                </div>
                <div class="gallery_product col-md-4 filter center cars">
                    <img src="image1.jpeg" alt="" width="300px" height="280px">
                </div>

            </div>
        </div>

    </section>
     <script>
         $(document).ready(function() {
            $('.filter-button').click(function(){
                var value = $(this).attr('data-filter');
                if(value === 'all'){
                    $('.filter').show('1000');
                }
             
            
            else{
                $('.filter').not('.' + value).hide('3000');
                $('.filter').filter('.' + value).show('3000');

            }


             });
             if($('filter-button').removeClass('active')){
                 $(this).removeClass('active');
             }
             $(this).addClass('active');
         })
     </script>
</body>

</html>
